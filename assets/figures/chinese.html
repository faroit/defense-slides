<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CFM Demo</title>
    <meta name="description" content="CFM Demo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="International Audio Laboratories Erlangen">
    <link type="text/css" rel="stylesheet" rev="stylesheet" media="screen" href="../../lib/js/Chart.js/Chart.min.css" />
    <script src="../../lib/js/Chart.js/Chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style media="screen">
    @import url(../../lib/font/fira/fira-sans.css);

    body {
      font-family: 'Fira Sans', sans-serif;
      background-color:transparent;
    }
    </style>
</head>

<body style="margin: 0; padding: 0;">
<canvas id="myChart" width="100%" height="80px"></canvas>
<script>
    var ctx = document.getElementById('myChart');
    Chart.defaults.global.defaultFontSize = 24;
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['MEAN', 'VQ', 'SVC', 'SVR', 'RNN', 'CRNN'],
            datasets: [{
                label: 'Mean Absolute Error',
                data: [2.73, 2.98, 0.77, 0.69, 0.58, 0.36],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)',
                    'rgba(255, 159, 64, 1.0)'
                ],
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            devicePixelRatio: 2,
            animation: false,
            legend: {
                display: false,
                labels: {
                    fontColor: 'rgb(255, 99, 132)'
                }
            }

        }
    });
    
</script>
</body>
</html>
