						# Archives of the CNRS - Musée de l'Homme

						* French ethnologists to record world audio heritage
						* Since 1900: 42k documents, 32k digitized
						* From 199 countries, 1200 ethnies
						* Users are __scientists__ in digital humanities (2600/month)

						__Challenges__
						* Most recordings are __old, degraded, noisy__, but _precious_
						* Users are __not__ sound engineers
						* Impossible to automatically restore __all__ entries

						__Key idea__:  <font color="orange">embed online audio restoration tools in the archives</font>
						(ANR JCJC KAMoulox grant, 300k€)
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						# The KAMoulox project
						_Cutting-edge signal processing research for the audio heritage_

						1. __Restoration of immaterial audio heritage__ denoising, declipping, enhancement
						2. __Repurposing of musical heritage__ demixing, remastering, resampling
						3. __Online tools__ for scientists in digital humanities


						### Challenges
						* __Scale__: each of the $3.10^5$ signals is a $10^7$ samples time-series, with highly structured content
						* __Noise__: recordings are very old, noisy and bandpass-limited
						* __Users__: are scientists, but __non experts__


						### Research activity
						* __Probabilistic models__: $\alpha$-stable distributions, multichannel filtering, interpolation, extrapolation, regression
						* __Data analysis__: deep neural networks, scalability, online processing
						* __Community service__: international evaluation campaigns, open data & software
					</textarea>
				</section>
